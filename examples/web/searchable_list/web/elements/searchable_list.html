<link rel="import" href="packages/polymer/polymer.html">
<polymer-element name="searchable-list">
  <template>
    <div class="container">
      <input class="form-control" type="text" value="{{searchParam}}">
      <template if="{{results.length > 0}}">
        <ul class="list-unstyled">
          <template repeat="{{result in results}}">
            <li>{{result}}</li>
          </template>
        </ul>
      </template>
    </div>
  </template>

  <script type="application/dart" src="searchable_list.dart"></script>
</polymer-element>
